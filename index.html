<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="assets/Top.png" alt="Icon_Alura">
        </header>
        <main>
            <section class="input-section">
                <textarea id="inputText" placeholder="digite seu texto"></textarea>
                <p class="note">Apenas letras min√∫sculas e sem acento.</p>
                <div class="buttons">
                    <button id="encryptBtn" class="btn">Criptografar</button>
                    <button id="decryptBtn" class="btn secondary">Descriptografar</button>
                </div>
                
            </section>
            <section class="output-section">
                <div class="output-placeholder">
                    <img src="assets/1.PNG" alt="Nenhuma mensagem encontrada">
                </div>
                <textarea id="outputText" readonly></textarea>
                <button id="copyBtn" class="btn">Copiar</button>
            </section>
        </main>
        <footer>
            <p>desenvol Lucas Junior</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
