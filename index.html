<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criptografia de Textos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a href="https://www.alura.com.br" target="_blank">
                <img src="assets/Top.png" alt="Icon_Alura">
            </a>
        </header>
        <main>
            <section class="input-section">
                <textarea id="inputText" placeholder="digite seu texto"></textarea>
                <p class="note"><img src="assets/bi_exclamation-circle-fill.png" alt="!"></i>Apenas letras minúsculas e sem acento.</p>
                <div class="buttons">
                    <button id="encryptBtn" class="btn">Criptografar</button>
                    <button id="decryptBtn" class="btn secondary">Descriptografar</button>
                </div>
            </section>
            <section class="output-section">
                <div class="output-placeholder">
                    <img src="assets/1.PNG" alt="Nenhuma mensagem encontrada">
                </div>
                <textarea id="outputText" readonly></textarea>
                <p class="note2"><img src="assets/bi_exclamation-circle-fill.png" alt="!"></i>Apenas letras minúsculas e sem acento.</p>
                <div class="copyButton">
                    <button id="copyBtn" class="btn">Copiar</button>
                </div>
            </section>
        </main>
    </div>
    <script src="script.js"></script>
</body>
<footer>
    <p>Desenvolvido por <a href="https://github.com/lucasjuniordev" target="_blank">Lucas Junior</a></p>
</footer>
</html>
